<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quote generator</title>
  </head>
  <body>

    <div class="container">
      <header class="header">
        <h1 class="title">QUOTE GENERATOR</h1>

      </header>
      <main class="main-container">
        <div class="text-area">
          <span class="quote">The best and most beautiful things in the world cannot be seen or
             even touched - they must be felt with the heart.</span>
        </div>
        <div class="person">
          <h2>-Helen Keller</h2>
        </div>
        <div class="button-area">
          <button class="btn">New Quote</button>
        </div>
      </main>
    </div>

      
  <script src="./dom.js"></script>
  </body>
</html>
